<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>SideBar</title>
</head>
<body>
  <aside class='open' id='aside'>
    <div id='align-content'>
    <section class='menu-content'>
    <header><img src='./assets/images/logo.svg' id='vet-logo' title='logo veterinario'> <img id='menu-img' src='./assets/images/menu.svg'></header>
    <div id='search-div'>
      <div class='input-search'><img src='./assets/images/search.svg'></div><input  id='search-area' placeholder='Buscar' class='input-search' type='search' name='Busca'>
    </div>

    <nav>
      <ul>
        <li><img src='./assets/images/grid.svg' title='dashboard vetor'><p class='menu-texts'>DashBoard</p></li>
        <li><img src='./assets/images/pet.svg' title="animal paw's vetor "> <p class='menu-texts'>Pets</p></li>
        <li><img src='./assets/images/user.svg' title="person vetor image"> <p class='menu-texts'>Clientes</p></li>
        <li><img src='./assets/images/vet.svg' title="veterinarian vetor image"> <p class='menu-texts'>Vets</p></li>
        <li><img src='./assets/images/settings.svg' title="settings vetor image"><p class='menu-texts'>Ajustes</p></li>
      </ul>
    </nav>
  </section>
    <section class='user-content'>
      <div class='user-image'><img src='./assets/images/photo.jpg' title='person image'></div>
      <div class='user-info'><span class='user-name'>Eleanor Pena</span> <span class='user-description'>Veterinaria</span></div> 
      <div class='log-out-image'><img src='./assets/images/log-out.svg' title='log-out button'></div>
    </section>
  </div>
  </aside>
  <main>
  <h1 class='title'>DashBoard</h1>
  </main>

  
</body>
<script src='./assets/js/script.js'></script>
</html>
